<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Multiple Image hovering Animation</title>
      <link rel="stylesheet" href="./style.css">
      <script src="./index.js" defer></script>
</head>
<body>
      <div id="main">
            <div id="elem1" class="elem">
                  <h1>River</h1>
                  <img src="https://images.unsplash.com/photo-1694734479867-0674311a00dd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1OXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="elem">
                  <h1>Ocean Sea</h1>
                  <img src="https://images.unsplash.com/photo-1695199012274-0b43fee45ae1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2OXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="elem">
                  <h1>Cars</h1>
                  <img src="https://images.unsplash.com/photo-1694619362413-4979885b4f61?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMTJ8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
            <div class="elem">
                  <h1>Dog</h1>
                  <img src="https://plus.unsplash.com/premium_photo-1695058139596-0e1f07e8dcdd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMTN8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
            </div>
      </div>
</body>
</html>
